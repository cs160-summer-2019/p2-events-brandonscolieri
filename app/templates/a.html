<script type="text/javascript">
	// your solution here

	$ (document).ready(() => {
		$ (".p2-circle.bg-purple").on("click", () => {
			$ (".p2-circle.bg-purple").hide();
		});
	});

	
	$ (document).ready(() => {
		$ (".p2-circle.bg-green").on("click", () => {
			$ (".p2-circle.bg-green" ).hide();
			$ (".p2-circle.bg-blue" ).hide();
		});
	});

	$ (document).ready(() => {
		$ (".p2-circle.bg-orange.p2-border").on("click", () => {
			$ (".p2-circle.bg-orange.p2-border").hide();
		});
	});

	$ (document).ready(() => {
		$ ("#gradient-circle").on("mouseover", () => {
			$ ("#gradient-circle").hide();
		});
	});


	$ (document).ready(() => {
		$ ("#resetButton").on("click", () => {
			$ (".p2-circle.bg-green" ).show();
			$ (".p2-circle.bg-blue" ).show();
			$ ("#gradient-circle").show();
			$ (".p2-circle.bg-orange.p2-border").show();
			$ (".p2-circle.bg-purple").show();
		});
	});
